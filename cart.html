<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <title>All products-one click</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
</head>
<body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
            <img src="D:\projects\11.png" width="100px">
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="index.html">home</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">about</a></li>
                <li><a href="account.html">acount</a></li>
            </ul>
        </nav> 
        <img src="D:\projects\cart.png" width="30px" height="30px">
            <img src="D:\projects\line.jpg" class="menu-icon" 
            onclick="menutoggle()">
      </div> 
    </div>
    <!--cart iteam details-->

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="D:\projects\red1.jpg">
                        <div>
                            <p>red shirt</p>
                            <small>price: $50.00</small>
                            <br>
                            <br>
                            <button class="btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="D:\projects\99.jpg">
                        <div>
                            <p>red and blue chex shirt</p>
                            <small>price: $49.00</small>
                            <br>
                            <br>
                            <button class="btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$49.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="D:\projects\55.jpg">
                        <div>
                            <p>gray chex shirt</p>
                            <small>price: $40.00</small>
                            <br>
                            <br>
                            <button class="btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$40.00</td>
            </tr>
        </table>

        <div class="total-price">

            <table>
                <tr>
                    <td>subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$235.00</td>
                </tr>
            </table>
        </div>
    </div>

  <!--js toggle-->
       <script>
          var MenuItems = document.getElementById("MenuItems")

          MenuItems.style.maxHeight = "0px";

          function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
                 {
                  MenuItems.style.maxHeight="200px"
                 }
            else
                 {
                  MenuItems.style.maxHeight="0px"
                 }

          }

       </script>
</body>
</html>
